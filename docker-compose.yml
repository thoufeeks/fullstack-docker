version: "3.8"
services:
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: appuser
      POSTGRES_PASSWORD: apppassword
      POSTGRES_DB: appdb
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - appnet

  api:
    build:
      context: ./api
    restart: on-failure
    environment:
      PGHOST: db
      PGUSER: appuser
      PGPASSWORD: apppassword
      PGDATABASE: appdb
      PGPORT: 5432
      PORT: 5000
    depends_on:
      - db
    networks:
      - appnet

  web:
    image: nginx:stable-alpine
    restart: always
    ports:
      - "80:80"      # exposes frontend on host port 80
    volumes:
      - ./web/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./web/dist:/usr/share/nginx/html:ro
    depends_on:
      - api
    networks:
      - appnet

volumes:
  db_data:

networks:
  appnet:
    driver: bridge
